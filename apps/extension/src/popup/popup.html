<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
  <script type="module" src="./popup.ts"></script>
  <title>Popup</title>
</head>

<body>
  <nav style="margin-bottom: 16px;">
    <div>
      <span class="finest-logo">
        Finest
      </span>
      <button id="visit-dashboard-btn" title="Visit dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd"
          d="M8.25 3.75H19.5a.75.75 0 0 1 .75.75v11.25a.75.75 0 0 1-1.5 0V6.31L5.03 20.03a.75.75 0 0 1-1.06-1.06L17.69 5.25H8.25a.75.75 0 0 1 0-1.5Z"
          clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </nav>

  <main>
    <div style="margin-bottom: 16px;">
      <h1 class="source-title">Loading page title...</h1>
      <p class="source-link" title="Loading page URL...">Loading page URL...</p>
    </div>

    <div style="margin-bottom: 16px;">
      <label for="note">Note</label>
      <textarea id="note" name="note" rows="4" cols="30" placeholder="Add a note..."></textarea>
    </div>

    <!-- <div>
      <label for="topics">Topics</label>
      <input type="text" id="topics" name="topics" placeholder="Add topics..." />
    </div> -->

    <div id="button-container">
      <button id="save-btn" title="Save page: ^ ⇧ D" data-state="default">
        <span class="state-default">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
          </svg>
          <span>Save</span>
        </span>
        <span class="state-pending">
          <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>
          <span>Saving...</span>
        </span>
        <span class="state-success">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd"
              d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21L12 17.25 2.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z"
              clip-rule="evenodd" />
          </svg>
          <span>Saved</span>
        </span>
        <span class="state-deleting">
          <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>
          <span>Removing...</span>
        </span>
      </button>
      <button id="screenshot-btn" title="Screenshot: ^ ⇧ S">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
          <path
            d="M4.25 2A2.25 2.25 0 0 0 2 4.25v2a.75.75 0 0 0 1.5 0v-2a.75.75 0 0 1 .75-.75h2a.75.75 0 0 0 0-1.5h-2ZM13.75 2a.75.75 0 0 0 0 1.5h2a.75.75 0 0 1 .75.75v2a.75.75 0 0 0 1.5 0v-2A2.25 2.25 0 0 0 15.75 2h-2ZM3.5 13.75a.75.75 0 0 0-1.5 0v2A2.25 2.25 0 0 0 4.25 18h2a.75.75 0 0 0 0-1.5h-2a.75.75 0 0 1-.75-.75v-2ZM18 13.75a.75.75 0 0 0-1.5 0v2a.75.75 0 0 1-.75.75h-2a.75.75 0 0 0 0 1.5h2A2.25 2.25 0 0 0 18 15.75v-2ZM7 10a3 3 0 1 1 6 0 3 3 0 0 1-6 0Z" />
        </svg>
      </button>
    </div>
  </main>
</body>

</html>
